<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
</head>
<body>
    <h2>Анкета учащегося</h2>
    <br>
    <input type="text" placeholder="Введите имя" required>
    <br>
    <br>
    <input type="text" placeholder="Введите фамилию" required>
    <br>
    <br>
    <input type="email" placeholder="Введите почту" required>
    <br>
    <br>
    <label for="date">Введите дату рождения</label>
    <br>
    <input type="date" placeholder="Введите дату рождения" id="date">
    <br>
    <br>
    <input type="password" placeholder="Введите пароль" >

    <br>
    <input type="number" placeholder="Введите возраст" >

    <input type="checkbox" id="qa">

    <p>Откуда о нас узнали ?</p>

    <label for="website">С сайта</label>
    <br>
    <input type="radio" id="insta">

    <br>
    <input type="radio" id="another">
