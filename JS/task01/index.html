<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="todo-container">
    <div class="todo-column" id="todo-column">
        <h2>To Do</h2>
    </div>
    <div class="todo-column" id="in-progress-column">
        <h2>In Progress</h2>
    </div>
    <div class="todo-column" id="done-column">
        <h2>Done</h2>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
