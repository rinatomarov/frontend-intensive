<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <label for="about_me">About me</label>
  <br><br>
  <textarea name=""  cols="10" rows="2" id="about_me">
  </textarea>
  <br><br>
  <progress max="100" value="15"></progress>
  <br><br>

  <input list="drinks" type="text">
  <datalist id="drinks">
    <option value="Fanta"></option>
    <option value="Sprite"></option>
    <option value="Cola"></option>
  </datalist>
  <br><br>
  <input list="schedule" type="time">
  <datalist id="schedule">
    <option value="11:00"></option>
    <option value="13:00"></option>
    <option value="20:00"></option>
  </datalist>
  <br><br>
  <input list="color" type="color">
  <datalist id="color">
    <option value="#000000"></option>
    <option value="#cccccc"></option>
    <option value="#ffffff"></option>
  </datalist>
  <br><br>

  <dialog open>
    <p>Hi , you there !</p>
    <form method="dialog">
      <button>Close</button>
    </form>
  </dialog>

</body>
</html>
