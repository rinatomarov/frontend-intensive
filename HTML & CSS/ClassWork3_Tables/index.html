<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Это моя страница</title>
</head>
<body>
    <table border="1">

        <caption> <!-- title for table-->
            Table for hello world
        </caption>

        <thead>
            <tr>
                <th> <!--headers-->
                    1 колонка
                </th>
                <th>
                    2 колонка
                </th>
                <th>
                    3 колонка
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    1 колонка
                </td>
                <td>
                    2 колонка
                </td>
                <td>
                    3 колонка
                </td>
            </tr>
        </tbody>


        <tr>
                <td>
                    1 колонка
                </td>
                <td>
                    2 колонка
                </td>
            <!--rowspan для сверху вниз-->
                <td rowspan="2">3 колонка</td>
        </tr>
        <tr>
            <td>
                1 колонка
            </td>
            <td>
                2 колонка
            </td>

        </tr>

        <tfoot>
            <tr>
                <td colspan = '3'> <!--colspan для полной строки сколько будет длина -->
                    hello
                </td>
            </tr>
        </tfoot>


    </table>
</body>
</html>
